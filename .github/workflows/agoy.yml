name: AGOYY

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Telegram - Workflow Started
        run: |
          Invoke-RestMethod `
            -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{
              chat_id = "${{ secrets.TG_CHAT_ID }}"
              text = "üöÄ AGOYY started. VM sedang disiapkan..."
            }

      - name: Configure RDP
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User (STABLE)
        run: |
          Add-Type -AssemblyName System.Security

          $charSet = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $charSet.Upper   | Get-Random -Count 4
          $raw += $charSet.Lower   | Get-Random -Count 4
          $raw += $charSet.Number  | Get-Random -Count 4
          $raw += $charSet.Special | Get-Random -Count 4

          $password = -join ($raw | Sort-Object { Get-Random })
          $secure   = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Remove-LocalUser "RDP"
          }

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators "RDP"
          Add-LocalGroupMember "Remote Desktop Users" "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest `
            -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" `
            -OutFile "$env:TEMP\ts.msi"

          Start-Process msiexec.exe `
            -ArgumentList "/i $env:TEMP\ts.msi /quiet /norestart" `
            -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-agoyy-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Telegram - RDP Ready
        run: |
          $msg = "üñ•Ô∏è AGOYY RDP READY`nIP: $env:TAILSCALE_IP`nUser: RDP`nPass: $env:RDP_PASS`n‚è±Ô∏è ¬±6 jam"
          Invoke-RestMethod `
            -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{
              chat_id = "${{ secrets.TG_CHAT_ID }}"
              text = $msg
            }

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 300
          }

name: AGOYY

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Telegram - Workflow Started
        run: |
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id="${{ secrets.TG_CHAT_ID }}"; text="üöÄ AGOYY started. VM disiapkan..." }

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create User (Auto Password)
        run: |
          $user = "yogaxd"

          # Generate strong password (NO username inside)
          $upper = "ABCDEFGHJKLMNPQRSTUVWXYZ"
          $lower = "abcdefghijkmnopqrstuvwxyz"
          $num   = "23456789"
          $sym   = "!@#$%^&*()-_=+"
          do {
            $pass = (
              ($upper | Get-Random -Count 2) +
              ($lower | Get-Random -Count 4) +
              ($num   | Get-Random -Count 2) +
              ($sym   | Get-Random -Count 2)
            ) -join ""
          } while ($pass.ToLower().Contains($user.ToLower()))

          $secure = ConvertTo-SecureString $pass -AsPlainText -Force

          if (Get-LocalUser -Name $user -ErrorAction SilentlyContinue) {
            Remove-LocalUser $user
          }

          New-LocalUser $user -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators $user
          Add-LocalGroupMember "Remote Desktop Users" $user

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" `
            -OutFile "$env:TEMP\ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i $env:TEMP\ts.msi /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-agoyy-$env:GITHUB_RUN_ID
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Telegram - RDP Ready
        run: |
          $msg = "üñ•Ô∏è AGOYY RDP READY`nIP: $env:TAILSCALE_IP`nUser: $env:RDP_USER`nPass: $env:RDP_PASS`n‚è±Ô∏è ¬±6 jam"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id="${{ secrets.TG_CHAT_ID }}"; text=$msg }

      - name: Telegram - 5 Minute Warning
        run: |
          Start-Sleep -Seconds 19800
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id="${{ secrets.TG_CHAT_ID }}"; text="‚ö†Ô∏è AGOYY mati ¬±5 menit. Save sekarang." }

      - name: Keep Alive
        run: |
          while ($true) { Start-Sleep -Seconds 300 }

      - name: Telegram - Workflow Failed
        if: failure()
        run: |
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id="${{ secrets.TG_CHAT_ID }}"; text="‚ùå AGOYY FAILED. Cek Actions log." }

name: AGOYY

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Telegram - Workflow Started
        run: |
          Invoke-RestMethod `
            -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{
              chat_id = "${{ secrets.TG_CHAT_ID }}"
              text = "üöÄ RDP Workflow STARTED\n‚è±Ô∏è VM baru sedang disiapkan..."
            }

      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create User
        run: |
          $user = "yogaxd"
          $pass = "yogaxd123"
          $secure = ConvertTo-SecureString $pass -AsPlainText -Force

          if (Get-LocalUser -Name $user -ErrorAction SilentlyContinue) {
            Remove-LocalUser $user
          }

          New-LocalUser $user -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators $user
          Add-LocalGroupMember "Remote Desktop Users" $user

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest `
            -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" `
            -OutFile "$env:TEMP\ts.msi"

          Start-Process msiexec.exe -ArgumentList "/i $env:TEMP\ts.msi /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Telegram - RDP Ready
        run: |
          $msg = @"
üñ•Ô∏è RDP READY

IP  : $env:TAILSCALE_IP
User: $env:RDP_USER
Pass: $env:RDP_PASS

‚è±Ô∏è Active ¬±6 jam
"@

          Invoke-RestMethod `
            -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id="${{ secrets.TG_CHAT_ID }}"; text=$msg }

      - name: Telegram - 5 Minutes Warning
        run: |
          Start-Sleep -Seconds 19800   # 5 jam 30 menit
          Invoke-RestMethod `
            -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{
              chat_id="${{ secrets.TG_CHAT_ID }}"
              text="‚ö†Ô∏è RDP akan MATI dalam ¬±5 menit\nüíæ Save kerjaan u sekarang"
            }

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 300
          }

      - name: Telegram - Workflow Failed
        if: failure()
        run: |
          Invoke-RestMethod `
            -Uri "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{
              chat_id="${{ secrets.TG_CHAT_ID }}"
              text="‚ùå RDP WORKFLOW FAILED\nCek GitHub Actions log"
            }
